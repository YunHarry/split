{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="my-5 text-center">

    <div>
        <h1>
            Sign Up
        </h1>
    </div>

    <div style="max-width: 900px; margin: auto">
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-warning rounded-pill px-4"
                    type="submit">
                Sign-up
            </button>
        </form>
    </div>

</div>


{% endblock %}
