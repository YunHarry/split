{% extends 'base.html' %}

{% block content %}

<div class="my-5 text-center">

    <div>
        <h1>
            Sign Up
        </h1>
    </div>

    <div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-warning rounded-pill px-4"
                    type="submit">
                Sign-up
            </button>
        </form>
    </div>

</div>


{% endblock %}
